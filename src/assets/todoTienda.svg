<svg width="540" height="180" viewBox="0 0 540 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo Todo tienda</title>
  <desc id="desc">Shopping bag icon with the text Todo tienda</desc>

  <!-- Shopping bag icon -->
  <g transform="translate(40,35)">
    <!-- Bag body -->
    <rect x="0" y="30" width="70" height="70" rx="8" ry="8" fill="none" stroke="#00d1b2" stroke-width="6"/>
    <!-- Handles -->
    <path d="M10,30 C10,10 60,10 60,30" fill="none" stroke="#00d1b2" stroke-width="6" stroke-linecap="round"/>
    <!-- Accent tag -->
    <circle cx="56" cy="72" r="6" fill="#ffdd57"/>
  </g>

  <!-- Brand text -->
  <text x="140" y="95"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-size="48"
        font-weight="700"
        fill="#209cee"
        letter-spacing="0.5">
    Todo tienda
  </text>
</svg>